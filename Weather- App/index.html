<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* ---------- Global Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      transition: background 0.5s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-box button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #00c6ff;
    }

    .weather-icon {
      width: 100px;
      margin: 1rem auto;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .description {
      text-transform: capitalize;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      color: #fff;
    }

    .error {
      margin-top: 1rem;
      color: #ff4444;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city...">
      <button id="searchBtn">üîç</button>
    </div>
    <img class="weather-icon" src="" alt="Weather Icon" style="display:none;">
    <div class="temp"></div>
    <div class="description"></div>
    <div class="details"></div>
    <div class="error"></div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherIcon = document.querySelector(".weather-icon");
    const tempEl = document.querySelector(".temp");
    const descEl = document.querySelector(".description");
    const detailsEl = document.querySelector(".details");
    const errorEl = document.querySelector(".error");

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        updateUI(data);
      } catch (error) {
        showError(error.message);
      }
    }

    function updateUI(data) {
      errorEl.textContent = "";
      weatherIcon.style.display = "block";
      weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      tempEl.textContent = `${Math.round(data.main.temp)}¬∞C`;
      descEl.textContent = data.weather[0].description;
      detailsEl.innerHTML = `
        <div>üíß Humidity: ${data.main.humidity}%</div>
        <div>üå¨ Wind: ${data.wind.speed} m/s</div>
      `;

      // Dynamic background based on weather
      const weatherMain = data.weather[0].main.toLowerCase();
      if (weatherMain.includes("cloud")) {
        document.body.style.background = "linear-gradient(135deg, #bdc3c7, #2c3e50)";
      } else if (weatherMain.includes("rain")) {
        document.body.style.background = "linear-gradient(135deg, #667db6, #0082c8, #0082c8, #667db6)";
      } else if (weatherMain.includes("clear")) {
        document.body.style.background = "linear-gradient(135deg, #56ccf2, #2f80ed)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #74ebd5, #9face6)";
      }
    }

    function showError(message) {
      errorEl.textContent = message;
      tempEl.textContent = "";
      descEl.textContent = "";
      detailsEl.innerHTML = "";
      weatherIcon.style.display = "none";
    }

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        getWeather(city);
      }
    });

    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        getWeather(cityInput.value.trim());
      }
    });
  </script>
</body>
</html>
